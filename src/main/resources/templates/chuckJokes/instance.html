<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chuck Norris Joke</title>
</head>
<body>
<h1> Great Jokes</h1>

<table>
    <tr>
        <th>Jokes</th>

    </tr>

    <tr th:each="joke : ${jokes}">
        <td th:text="${joke}"></td>
    </tr>
</table>

</body>
</html>
